<body>
<header class="top-nav">
  <div class="brand"><div class="logo"></div><div style="font-weight:700;color:var(--accent);margin-left:8px">ðŸ’– My Love</div></div>
  <nav>

<section class="videos-page section">
  <h1>Our Memories ðŸŽ¬</h1>
  <div class="video-slider" id="videoSlider">
    <div class="video-box" data-src="assets/img/video1.mp4">
      <video muted loop src="assets/img/video1.mp4"></video>
      <p>Video 1</p>
    </div>
    <div class="video-box" data-src="assets/img/video2.mp4">
      <video muted loop src="assets/img/video2.mp4"></video>

    </div>
    <div class="video-box" data-src="assets/img/video3.mp4">

    </div>
  </div>
</section>

<div id="videoPopup" class="modal">
  <div class="modal-content">
    <video id="popupVid" controls autoplay></video>
    <button id="closeVideo">Close</button>
  </div>
</div>

<script src="assets/js/app.js"></script>
<script>
const user = AUTH.getUser();
if(!user) location.href='index.html';
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  AUTH.logout(); location.href='index.html';
});

// Video popup
document.querySelectorAll('.video-box').forEach(box=>{
  box.addEventListener('click', ()=>{
    const src = box.dataset.src;
    const popup = document.getElementById('videoPopup');
    const vid = document.getElementById('popupVid');
    vid.src = src;
    popup.style.display = 'flex';
  });
});
document.getElementById('closeVideo').addEventListener('click', ()=>{
  document.getElementById('videoPopup').style.display = 'none';
  document.getElementById('popupVid').pause();
});
</script>
</body>
