</head>
<body>
<header class="top-nav">
  <div class="brand"><div class="logo"></div><div style="font-weight:700;color:var(--accent);margin-left:8px">Yourceyj</div></div>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>

  </nav>

<main class="container">
  <section class="section">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <p class="small">Here’s your private collection of memories.</p>

<script src="assets/js/app.js"></script>
<script>
const user = AUTH.getUser();
if(!user) location.href='login.html'; // redirect if not logged in
document.getElementById('userName').innerText = user.name;

document.getElementById('logoutBtn').addEventListener('click', ()=>{
  AUTH.logout();
  location.href = 'login.html';
});
</script>
