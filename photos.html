<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="top-nav">
  <div class="brand"><div class="logo"></div><div style="font-weight:700;color:#d6336c;margin-left:8px">ðŸ’– My Love</div></div>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
</header>

<section class="photos-page section">
  <h1>Memories ðŸ“¸</h1>
  <div class="holder" id="photoHolder">
    <p>Drag your memories here</p>
  </div>
  <input type="file" id="photoUpload" multiple>
  <div class="photo-grid" id="photoGrid"></div>
</section>

<script src="assets/js/app.js"></script>
<script>
const user = AUTH.getUser();
if(!user) location.href='login.html';
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  AUTH.logout(); location.href='login.html';
});

// Photo upload + drag-drop
const upload = document.getElementById('photoUpload');
const grid = document.getElementById('photoGrid');
const holder = document.getElementById('photoHolder');

upload.addEventListener('change', e => {
  Array.from(e.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = function(ev){
      const img = document.createElement('img');
      img.src = ev.target.result;
      img.draggable = true;
      grid.appendChild(img);
      img.addEventListener('dragstart', dragStart);
    };
    reader.readAsDataURL(file);
  });
});

function dragStart(e){
  e.dataTransfer.setData('text/plain', e.target.src);
}

holder.addEventListener('dragover', e => e.preventDefault());
holder.addEventListener('drop', e => {
  e.preventDefault();
  const src = e.dataTransfer.getData('text/plain');
  const img = document.createElement('img');
  img.src = src;
  holder.appendChild(img);
});
</script>
</body>
</html>
