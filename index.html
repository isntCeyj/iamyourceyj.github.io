<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yourceyj — Login</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="top-nav">
  <div class="brand"><div class="logo"></div><span>Yourceyj</span></div>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="auth-page">
  <div class="auth-card">
    <h1>Login</h1>
    <input id="loginEmail" class="input" placeholder="Email" type="text">
    <input id="loginPass" class="input" placeholder="Password" type="password">
    <button id="loginBtn" class="btn login-btn">Login ❤️</button>
    <p><a href="register.html">Create account</a></p>
  </div>
</div>

<script src="assets/js/app.js"></script>
<script>
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const email = document.getElementById('loginEmail').value.trim().toLowerCase();
  const pass = document.getElementById('loginPass').value;
  const res = AUTH.login(email, pass);
  if(res.success) window.location.href='home.html';
  else alert(res.message || 'Login failed');
});
</script>
</body>
</html>
